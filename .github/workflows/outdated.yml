name: outdated

on:
  schedule:
    - cron: '0 7 */1 * *'

jobs:
  outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check for outdated Composer packages
        run: just composer-outdated
