name: outdated

on:
  schedule:
    - cron: '0 7 */1 * *'

jobs:
  outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Install Just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check for outdated Composer packages
        run: just composer-outdated
