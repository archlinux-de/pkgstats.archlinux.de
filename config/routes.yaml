app_legacy_package:
    path: /package
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectAction
    defaults:
        route: app_packages
        permanent: true
        keepQueryParams: true

app_legacy_package_datatables:
    path: /package/datatables
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectAction
    defaults:
        route: app_api_datatables_packages
        permanent: true
        keepQueryParams: true
