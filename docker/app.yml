version: "3.8"

services:
  api:
    build: php
    working_dir: /app/api
    environment:
      - HOME=/tmp
    user: "${UID}:${GID}"
    userns_mode: host
    volumes:
      - ../api:/app/api
      - ../app/src/config:/app/app/src/config:ro
      - ~/.cache/composer:/tmp/.composer/cache
    tmpfs:
      - /tmp
    depends_on:
      - mariadb

  app:
    image: node:19-alpine
    working_dir: /app/app
    environment:
      - HOME=/tmp
    command: yarn serve
    user: "${UID}:${GID}"
    userns_mode: host
    volumes:
      - ../app:/app/app
      - ~/.cache/yarn:/tmp/.cache/yarn
    tmpfs:
      - /tmp

  nginx:
    image: nginx:stable-alpine
    ports:
      - "${PORT}:80"
      - "${TEST_PORT}:81"
    volumes:
      - ../app/dist:/app/app/dist:ro
      - ../api/public:/app/api/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/include:/etc/nginx/include:ro
    userns_mode: host
    tmpfs:
      - /tmp
    depends_on:
      - api
      - app

  mariadb:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    userns_mode: host
    volumes:
      - ./mariadb/conf.d:/etc/mysqld/conf.d:ro
    tmpfs:
      - /tmp
      - /var/lib/mysql
