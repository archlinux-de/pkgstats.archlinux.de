services:
  cypress-open:
    build:
      context: cypress
      target: cypress-open
    depends_on:
      - nginx
    environment:
      - CYPRESS_baseUrl=${CYPRESS_baseUrl:-http://nginx:8080}
      - CYPRESS_numTestsKeptInMemory=100
      - DISPLAY
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    working_dir: /app
    volumes:
      - ../app/src/config:/app/src/config:ro
      - ../app/tests/e2e:/app/tests/e2e:ro
      - ${DISPLAY_SOCKET:-/tmp/.X11-unix}:${DISPLAY_SOCKET:-/tmp/.X11-unix}:ro
    tmpfs:
      - /tmp
